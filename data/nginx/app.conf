server {
    listen 80;
    server_name black-mountain.com.ar;
    location / {
        return 301 https://$host$request_uri;
    }
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
server {
    listen 443 ssl;
    server_name black-mountain.com.ar;

    ssl_certificate /etc/letsencrypt/live/black-mountain.com.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/black-mountain.com.ar/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://black-mountain.com.ar; #for demo purposes
    }
}
